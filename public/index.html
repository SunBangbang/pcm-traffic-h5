        /* 滚动条 */
        @keyframes rotate-360 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-n360 {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

    <script type="text/javascript">
        window.iPortal = {
            "sudyInitCallback": (function () {
                var init = false;
                return function (context) {
                    if (init) {
                        return init;
                    }
                    init = true;
                    window.iPortal.context = context;
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = context.libPath;
                    document.getElementsByTagName("head")[0].appendChild(script);
                    return init;
                };
            })()
        };
        var iPortalInited = false;
        var debug = true;
        //初始化
        var myInit = function (succeeded) {
            //执行初始化
            iPortalInited = succeeded;
            // if(debug && !succeeded){
            //    //调试用
            //    alert("iPortal初始化失败");
            // }
        };
        if (!iPortal.isReady) {
            iPortal.onReady = myInit; //挂载初始化回调函数
        } else {
            myInit();
        }
    </script>
